{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'psychologicalorientation/js/list.js' %}"></script>
{% endblock %}

{% block columns %}
    <th>Nro</th>
    <th>Fecha de registro</th>
    <th>Estudiante</th>
    <th>Perido</th>
    <th>Descripción</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}

{% endblock %}

{% block javascript_list %}
    <div class="modal fade" id="myModalDesc" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <b><i class="fas fa-pen-alt"></i> Descripción</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="desc"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
