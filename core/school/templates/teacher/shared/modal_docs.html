<div class="modal fade" id="myModalEDocs" tabindex="-1" role="dialog" aria-hidden="true">
    <form method="post" autocomplete="off" id="frmEDocs">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        {% for field in enaDocumentsForm.visible_fields %}
                            <div class="form-group">
                                <label>{{ field.label }}:</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">
                        <i class="fas fa-save" aria-hidden="true"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
