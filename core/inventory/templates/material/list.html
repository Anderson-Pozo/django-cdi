{% extends 'list.html' %}

{% block columns %}
    <th>Nro</th>
    <th>Nombre</th>
    <th>Descripci√≥n</th>
    <th>Imagen</th>
    <th>Curso</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.description|truncatewords:5 }}</td>
            <td>
                <img class="img-fluid mx-auto d-block" style="width: 20px; height: 20px;"
                     src={{ i.get_image }}>
            </td>
            <td>{{ i.course }}</td>
            <td class="text-center">
                <a href="{% url 'update_material' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'delete_material' i.id %}" rel="delete" data-toggle="tooltip"
                   title="Eliminar registro" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
