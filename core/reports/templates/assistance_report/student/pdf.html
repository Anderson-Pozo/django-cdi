<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @page {
            size: A4 portrait;
            margin: 10mm;
        }
        table, th, td {
          border: 1px solid #0c0c0c;
          border-collapse: collapse;
          padding: 3px;
          text-align: left;
        }
        table {
            width: 100%;
            table-layout: fixed;
            overflow-wrap: break-word;
            margin-bottom: 1rem;
            color: #212529;
            font-size: 12px;
        }
        table tbody tr td{
            font-weight: normal;
        }
    </style>
</head>
<body>
<div style="padding: 0; margin: 0;">
    {% include 'shared/header_pdf.html' %}
    <table>
        <thead>
        <tr>
            <th style="width: 30%">Estudiante</th>
            <th>Número de cédula</th>
            <th>Año</th>
            <th>Mes</th>
            <th>Día</th>
            <th>Asistió</th>
        </tr>
        </thead>
        <tbody>
        {% for d in data %}
            <tr>
                <td>{{ d.user.get_full_name }}</td>
                <td>{{ d.user.dni }}</td>
                <td>{{ d.year }}</td>
                <td>{{ d.get_month_display }}</td>
                <td>{{ d.day }}</td>
                <td>
                    {% if d.state %}
                        Si
                    {% else %}
                        No
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'shared/footer_pdf.html' %}
</div>
</body>
</html>
