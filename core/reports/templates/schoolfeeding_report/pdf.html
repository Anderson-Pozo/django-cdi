<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @page {
            size: A4 portrait;
            margin: 10mm;
        }
        table, th, td {
          border: 1px solid #0c0c0c;
          border-collapse: collapse;
          padding: 3px;
          text-align: left;
        }
        table {
            width: 100%;
            table-layout: fixed;
            overflow-wrap: break-word;
            margin-bottom: 1rem;
            color: #212529;
            font-size: 13px;
        }
        table tbody tr td{
            font-weight: normal;
        }
    </style>
</head>
<body>
<div style="padding: 0; margin: 0;">
    {% include 'shared/header_pdf.html' %}
    <table>
        <thead>
            <tr>
                <th style="width: 15%;">Tipo de Colación</th>
                <th style="width: 15%;">Fecha de registro</th>
                <th style="width: 25%;">Estudiante</th>
                <th style="width: 15%;">Cantidad</th>
                <th style="width: 30%;">Observación</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <td>{{ d.breakfast.name }}</td>
                    <td>{{ d.date_joined|date:'c' }}</td>
                    <td>{{ d.student.user.get_full_name }}</td>
                    <td>{{ d.cant }}</td>
                    <td>{{ d.desc }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'shared/footer_pdf.html' %}
</div>
</body>
</html>
